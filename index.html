<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title></title>

	<!-- jquery link -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- momentjs link -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- veiwport info for media query -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- boostrap jquery link -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href rel="stylesheet" type="text/css">
	
    </head>
    <body>
	<div class="container">
	<div class="jumbotron">
            <h1 class="text-center">Ferry Schedule</h1>
            <h3 class="text-center">Find local ferry schedules</h3>
	</div> <!-- close jumbotron -->

	<div class="row">
            <div class="col-lg-12">
		<!-- Current Schedule-->
		<div class="panel panel-primary">
		    <div class="panel-heading">
			<h3 class="panel-title"><strong>Current Schedule</strong></h3>
		    </div>
		    <div class="panel-body">
			<table class="table table-hover" id='ferry-schedule'>
			    <thead>
				<tr>
				    <th>Ferry Name</th>
				    <th>Destination</th>
				    <th>Frequency</th>
				    <th>Next Arrival</th>
				    <th>Minutes Away</th>
				</tr>
			    </thead>
			    <tbody>
			    </tbody>
			</table>
		    </div>
		</div> <!-- close current schedule -->

		<div class="panel panel-primary">
		    <div class="panel-heading">
			<h3 class="panel-title"><strong>Add Ferry</strong></h3>
		    </div>
		    <div class="panel-body">

			<!-- Entry Form -->
			<form>
			    <div class="form-group">
				<label for="ferry-name-input">Ferry Name</label>
				<input class="form-control" id="ferry-name-input" type="text">
			    </div>
			    <div class="form-group">
				<label for="destination-input">Destination</label>
				<input class="form-control" id="destination-input" type="text">
			    </div>
			    <div class="form-group">
				<label for="start-input">First Ferry(HH:mm military-time)</label>
				<input class="form-control" id="ferry-input" type="text">
			    </div>
			    <div class="form-group">
				<label for="rate-input">Frequency</label>
				<input class="form-control" id="frequency-input" type="text">
			    </div>
			    <button class="btn btn-primary" id="add-ferry-btn" type="submit">Submit</button>
			</form>
		    </div>
		</div>
	    </div> <!-- close container -->
	    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	    <script src="assets/javascript/script.js" type="text/javascript"></script>
    </body>
</html>
